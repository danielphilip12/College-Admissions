<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <div class="container">
      <h1 class="display-1 text-center">Student Enrollment Prediction</h1>
      <br />
      <div class="row">
        <div class="col-8">
          <form
            action="/predict"
            method="POST"
            class="bg-primary p-3 mb-2 rounded border border-danger"
          >
            <div class="row">
              <div class="col-4">
                <label for="private" class="form-label text-light"
                  >Private School? (1 - yes, 0 - no):</label
                >
                <input
                  type="number"
                  name="private"
                  class="form-control"
                  min="0"
                  max="1"
                  required
                />
              </div>
              <div class="col-4">
                <label for="apps" class="form-label text-light"
                  >Applications Recieved:</label
                >
                <input
                  type="number"
                  name="apps"
                  class="form-control"
                  min="0"
                  required
                />
              </div>
              <div class="col-4">
                <label for="accept" class="form-label text-light"
                  >Applications Accepted:</label
                >
                <input
                  type="number"
                  name="accept"
                  class="form-control"
                  min="0"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="room_board" class="form-label text-light"
                  >Room and Board Cost:</label
                >
                <input
                  type="number"
                  name="room_board"
                  class="form-control"
                  min="0"
                  required
                />
              </div>
              <div class="col-4">
                <label for="personal" class="form-label text-light"
                  >Estimated Personal Expenses:</label
                >
                <input
                  type="number"
                  name="personal"
                  class="form-control"
                  min="0"
                  required
                />
              </div>
              <div class="col-4">
                <label for="phd" class="form-label text-light"
                  >Percent of Faculty with PHD:</label
                >
                <input
                  type="number"
                  name="phd"
                  class="form-control"
                  min="0"
                  step="any"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="s_f_ratio" class="form-label text-light"
                  >Student/Faculty Ratio:</label
                >
                <input
                  type="number"
                  name="s_f_ratio"
                  class="form-control"
                  min="0"
                  step="any"
                  required
                />
              </div>
              <div class="col-4">
                <label for="outstate" class="form-label text-light"
                  >Out of state tuition cost:</label
                >
                <input
                  type="number"
                  name="outstate"
                  class="form-control"
                  min="0"
                  required
                />
              </div>
              <div class="col-4">
                <label for="grad_rate" class="form-label text-light"
                  >Graduation Rate:</label
                >
                <input
                  type="number"
                  name="grad_rate"
                  class="form-control"
                  min="0"
                  step="any"
                  required
                />
              </div>
            </div>

            <br />
            <button type="submit" class="btn btn-success btn-lg col-12">
              Predict
            </button>
          </form>
        </div>
        <div class="col-4">
          {% if prediction_test %}
          <div class="card bg-primary border border-danger">
            <div class="card-body">
              <h5 class="card-title">Prediction Result</h5>

              <p
                class="card-text display-6 bg-success p-3 mb-2 rounded text-white"
              >
                Estimated Student Enrollment: {{prediction_test }}
                students
                <!-- The predicted house value is ${{ prediction_test }} -->
              </p>
            </div>
            <div
              class="card-footer text-body-secondary card-subtitle text-body-secondary"
            >
              NOTE: Accurate within around 354 students <strong>on average</strong>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
